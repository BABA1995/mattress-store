<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="submitProduct()">
    <ion-item>
      <ion-label position="floating">Product Name</ion-label>
      <ion-input [(ngModel)]="product.name" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Price (â‚¹)</ion-label>
      <ion-input type="number" [(ngModel)]="product.price" name="price" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea [(ngModel)]="product.description" name="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Image URL</ion-label>
      <ion-input [(ngModel)]="product.imageUrl" name="imageUrl"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Add Product</ion-button>
  </form>
</ion-content>
