<ion-content class="ion-padding">
  <div class="signup-container">
    <h1>Create an Account</h1>
    <p>Sign up to get started</p>


  
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="user.password"></ion-input>
      <ion-icon slot="end" [name]="showPassword ? 'eye-off' : 'eye'" (click)="togglePassword()"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input [type]="showConfirmPassword ? 'text' : 'password'" [(ngModel)]="user.confirmPassword"></ion-input>
      <ion-icon slot="end" [name]="showConfirmPassword ? 'eye-off' : 'eye'" (click)="toggleConfirmPassword()"></ion-icon>
    </ion-item>
    <ion-item class="custom-ion-item">
      <ion-label>Account Type</ion-label>
      <ion-select [(ngModel)]="user.role">
        <ion-select-option value="customer">Customer</ion-select-option>
        <ion-select-option value="shop_owner">Shop Owner</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="full" (click)="register()">Sign Up</ion-button>
  
  <div class="login-link">
    <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
  </div>
</ion-content>
