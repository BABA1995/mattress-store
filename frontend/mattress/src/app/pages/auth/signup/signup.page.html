<ion-content class="auth-container">
  <div class="logo">
    <img src="assets/imgs/mattress-logo.png" alt="Logo">
  </div>

  <h2 class="title">Create Account</h2>
  <p class="subtitle">Sign up to get started</p>

  <ion-item class="input-field">
    <ion-icon name="person-outline" slot="start"></ion-icon>
    <ion-input type="text" placeholder="Full Name"></ion-input>
  </ion-item>

  <ion-item class="input-field">
    <ion-icon name="mail-outline" slot="start"></ion-icon>
    <ion-input type="email" placeholder="Email"></ion-input>
  </ion-item>

  <ion-item class="input-field">
    <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
    <ion-input type="password" placeholder="Password"></ion-input>
  </ion-item>

  <ion-button expand="full" class="auth-button">Sign Up</ion-button>

  <p class="switch-auth">
    Already have an account? <a routerLink="/login">Login</a>
  </p>
</ion-content>
