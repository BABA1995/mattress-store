<ion-content class="auth-container">
  <div class="logo">
    <img src="assets/imgs/mattress-logo.png" alt="Logo">
  </div>

  <ion-header>
    <ion-toolbar>
      <ion-title>Sign Up</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-item>
      <ion-input [(ngModel)]="user.name" placeholder="Full Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.email" type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="user.role" placeholder="Select Role">
        <ion-select-option value="customer">Customer</ion-select-option>
        <ion-select-option value="shop-owner">Shop Owner</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="full" (click)="register()">Sign Up</ion-button>
  </ion-content>
  

  <p class="switch-auth">
    Already have an account? <a routerLink="/login">Login</a>
  </p>
</ion-content>
