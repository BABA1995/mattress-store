<ion-content class="auth-container">
  <div class="logo">
    <img src="assets/imgs/mattress-logo.png" alt="Logo">
  </div>
    
      <ion-header>
        <ion-toolbar>
          <ion-title>Login</ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="login()">Login</ion-button>
      </ion-content>

      <div class="signup-link">
        <p>Don't have an account? 
          <a (click)="navigateToSignup($event)">Sign up</a>
        </p>
      </div>
</ion-content>
